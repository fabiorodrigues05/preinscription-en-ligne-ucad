<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creantion-compte</title>
	<style >
		body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.container {
    width: 500px;
    background: #fff;
    margin: 40px auto;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

.infos {
    color: red;
    font-size: 14px;
}

.form-group {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.form-group label {
    width: 180px;
    font-size: 14px;
}

.form-group input,
.form-group select {
    flex: 4;
    padding: 2px;
    border: 1px solid #797575;
    border-radius: 2px;
}

.captcha {
    align-items: flex-start;
}

.captcha-box {
    margin-left: 10px;
    padding: 8px 15px;
    background: #eaeaea;
    font-weight: bold;
    letter-spacing: 1px;
    transform: skew(-35deg);
}

.regen {
    margin-left: 10px;
    padding: 8px 12px ;
    background: #4cb3d4;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
.regen:hover{
	background: #3a5cca;
}

.buttons {
    text-align: center;
    margin-top: 20px;
}

.valider {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    margin-right: 10px;
}

.annuler {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
}

	</style>

</head>
<body>
	
	<div class="container">
    <h2>Création de votre compte d'accès</h2>

    <ul class="infos">
        <li>Tous les champs sont obligatoires</li>
        <li>Le mot de passe doit contenir 8 caractères minimum avec un mélange de chiffres et de lettres.</li>
    </ul>

    <form>
        <div class="form-group">
            <label>Type d'identifiant :</label>
            <select>
                <option>Sélectionnez le type d'identifiant</option>
                <option>CIN</option>
                <option>Passeport</option>
            </select>
        </div>

        <div class="form-group">
            <label>Votre Identifiant :</label>
            <input type="text" placeholder="Votre identifiant">
        </div>

        <div class="form-group">
            <label>Nom :</label>
            <input type="text" placeholder="Nom de famille">
        </div>

        <div class="form-group">
            <label>Prénoms :</label>
            <input type="text" placeholder="Prénoms">
        </div>

        <div class="form-group">
            <label>Mot de passe :</label>
            <input type="password" placeholder="Créer un mot de passe">
        </div>

        <div class="form-group">
            <label>Confirmation du mot de passe :</label>
            <input type="password" placeholder="Confirmer votre mot de passe">
        </div>

        <div class="form-group">
            <label>E-mail Personnel :</label>
            <input type="email" placeholder="E-mail personnel">
        </div>

        <div class="form-group captcha">
            <label>Captcha :</label>
            <input type="text" placeholder="Saisissez les caractères">
            <div class="captcha-box">JVLT75</div>
            <button type="button" class="regen">Régénérer</button>
        </div>

        <div class="buttons">
            <button class="valider">Valider</button>
            <button class="annuler" type="reset">Annuler</button>
        </div>
    </form>


</body>
</html>
